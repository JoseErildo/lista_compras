<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="logo">
    </header>

    <main>

        <div class="container">
            <h2><- Voltar </h2>

            <h1>Compras da Semana</h1>

            <form id="add_item" action="">
                <input id="item"type="text" value="Adicione um novo item">
                <button type="submit">Adicionar item</button>
            </form>

            <div id="compras" class="compras">
                <div class="item">
                    <label for="">
                        <input type="radio" name="item" value="Pão de forma">
                        Pão de forma
                    </label>

                    <button id="botao_lixeira">
                        <img src="./img/lixeira.svg" alt="lixeira">
                    </button>
                
                </div>

                <div class="item">
                    <label for="">
                        <input type="radio" name="item" value="Pão de forma">
                        Café preto
                    </label>

                    <button>
                        <img src="./img/lixeira.svg" alt="lixeira">
                    </button>
                
                </div>

                <div class="item">
                    <label for="">
                        <input type="radio" name="item" value="Pão de forma">
                        Suco de Laranja
                    </label>

                    <button>
                        <img src="./img/lixeira.svg" alt="lixeira">
                    </button>
                
                </div>

                <div class="item">
                    <label for="">
                        <input type="radio" name="item" value="Pão de forma">
                        Bolacha
                    </label>

                    <button>
                        <img src="./img/lixeira.svg" alt="lixeira">
                    </button>
                
                </div>
            </div>

            <div class="item_removido">

                
                <img src="./img/warning.svg" alt="aviso logo">

                <p>O item foi removido da lista</p>

                <img class="img_x" src="./img/x.svg" alt="">

            </div>
        </div>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
